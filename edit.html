<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Contact</title>

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="content/app.css">

</head>
<body>

<header>

</header>
<main class="container">
  <h1 class ="mb-5">Edit Contact</h1>

  <form class="col-lg-6 col-md-10 col-sm-10 mb-4">

    <div class="input-group mb-3">
      <label  for="fullName" class="input-group-text">Full Name</label>
      <input type="text" name="fullName" id="fullName" class="form-control"
             aria-describedby="fullName-error"
             placeholder="Full Name" required>
      <span id ="fullName-error" class ="text-danger"></span>
    </div>

    <div class="input-group mb-3">
      <label for="contactNumber" class="input-group-text">Contact Number</label>
      <input type="text" name="contactNumber" id="contactNumber" class="form-control"
             aria-describedby="contactNumber-error"
             placeholder="Contact Number" required>
      <span  id="contactNumber-error" class="text-danger"></span>
    </div>

    <div class="input-group mb-3">
      <label for ="emailAddress" class="input-group-text">Email Address</label>
      <input type="email" name="emailAddress" id="emailAddress" class="form-control"
             aria-describedby="emailAddress-error"
             placeholder="Email Address" required>
      <span id="emailAddress-error"  class="text-danger"></span>
    </div>


    <div>
      <button id="editButton" type="submit" class="btn btn-primary"><i class="fa-regular fa-pen-to-square"></i>Submit</button>
      <button id="cancelButton" type="reset" class="btn btn-secondary m-1"><i class="fa-solid fa-ban m-2"></i>Cancel</button>
    </div>

  </form>


</main>









<script src ="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="scripts/namespace.js"></script>
<script src ="scripts/contact.js"></script>
<script src ="scripts/app.js"></script>
</body>
</html>
